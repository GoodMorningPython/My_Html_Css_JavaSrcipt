<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="box">
      <div class="buy">
        <span class="title">M(250~275mm) 블랙 10개</span>
        <div class="container">
          <div class="math">
            <button class="minus">-</button>
            <span class="num">1</span>
            <button class="plus">+</button>
          </div>
          <span class="total">15900원</span>
        </div>
      </div>
      <div class="buy">
        <span class="title">M(250~275mm) 스노우화이트 5팩 + 블랙 5팩</span>
        <div class="container">
          <div class="math">
            <button class="minus2">-</button>
            <span class="num2">1</span>
            <button class="plus2">+</button>
          </div>
          <span class="total2">15900원</span>
        </div>
      </div>
      <div class="totalPrice"></div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
